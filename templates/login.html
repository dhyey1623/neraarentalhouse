<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Login - NERAA Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .login-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .login-body {
            padding: 30px 25px;
        }
        
        .form-label {
            font-weight: 500;
            color: #475569;
            margin-bottom: 6px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #4f46e5, #4338ca);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }
        
        .input-group-text {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #64748b;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: #6366f1;
        }
        
        .alert {
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .login-card {
                border-radius: 18px;
                max-width: 100%;
            }
            
            .login-header {
                padding: 28px 18px;
            }
            
            .login-header i {
                font-size: 2.8rem;
            }
            
            .login-header h2 {
                font-size: 1.4rem;
            }
            
            .login-body {
                padding: 28px 22px;
            }
            
            .form-control {
                padding: 11px 14px;
            }
            
            .btn-login {
                padding: 13px;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 12px;
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .login-card {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 25px 18px;
            }
            
            .login-header i {
                font-size: 2.5rem;
                margin-bottom: 8px;
            }
            
            .login-header h2 {
                font-size: 1.3rem;
            }
            
            .login-header p {
                font-size: 13px;
                margin-top: 8px;
            }
            
            .login-body {
                padding: 25px 20px;
            }
            
            .form-label {
                font-size: 14px;
                margin-bottom: 5px;
            }
            
            .form-control {
                padding: 11px 13px;
                font-size: 16px;
            }
            
            .input-group-text {
                padding: 11px 12px;
            }
            
            .btn-login {
                padding: 13px;
                font-size: 15px;
            }
            
            .alert {
                font-size: 13px;
                padding: 10px 12px;
            }
            
            .mb-3 {
                margin-bottom: 1rem !important;
            }
            
            .mb-4 {
                margin-bottom: 1.25rem !important;
            }
        }
        
        @media (max-width: 400px) {
            body {
                padding: 10px;
                padding-top: 30px;
            }
            
            .login-card {
                border-radius: 12px;
            }
            
            .login-header {
                padding: 22px 15px;
            }
            
            .login-header i {
                font-size: 2.2rem;
            }
            
            .login-header h2 {
                font-size: 1.2rem;
            }
            
            .login-header p {
                font-size: 12px;
            }
            
            .login-body {
                padding: 22px 18px;
            }
            
            .form-label {
                font-size: 13px;
            }
            
            .form-control {
                padding: 10px 12px;
            }
            
            .input-group-text {
                padding: 10px 11px;
                font-size: 14px;
            }
            
            .input-group-text i {
                font-size: 14px;
            }
            
            .btn-login {
                padding: 12px;
                font-size: 14px;
            }
            
            .btn-login i {
                font-size: 14px;
            }
        }
        
        /* Landscape orientation for small devices */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .login-card {
                margin: 0 auto;
            }
            
            .login-header {
                padding: 15px;
            }
            
            .login-header i {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }
            
            .login-header h2 {
                font-size: 1.1rem;
            }
            
            .login-header p {
                font-size: 11px;
                margin-top: 5px;
            }
            
            .login-body {
                padding: 18px 20px;
            }
        }
        
        /* Prevent zoom on input focus for iOS */
        @supports (-webkit-touch-callout: none) {
            .form-control {
                font-size: 16px;
            }
        }
        
        /* Touch-friendly tap targets */
        @media (hover: none) and (pointer: coarse) {
            .btn-login {
                min-height: 48px;
            }
            
            .form-control {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shop"></i>
            <h2>NERAA RENTAL HOUSE</h2>
            <p>Clothing Rental Management</p>
        </div>
        
        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
