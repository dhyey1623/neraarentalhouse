<!-- ==================== FILE: templates/bulk_add_products.html ==================== -->
{% extends "base.html" %}
{% block title %}Bulk Add Products{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-bag-plus"></i> Add Multiple Products</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" id="bulkForm">
            <div class="mb-3">
                <label class="form-label">Number of Products to Add</label>
                <select class="form-select" id="productCount" style="max-width: 200px;">
                    <option value="1">1 Product</option>
                    <option value="2">2 Products</option>
                    <option value="3" selected>3 Products</option>
                    <option value="5">5 Products</option>
                    <option value="10">10 Products</option>
                </select>
            </div>

            <div id="productsContainer"></div>

            <div class="text-end mt-4">
                <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Add All Products
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const productCount = document.getElementById('productCount');
    const container = document.getElementById('productsContainer');
    
    productCount.addEventListener('change', generateForms);
    
    function generateForms() {
        const count = parseInt(productCount.value);
        container.innerHTML = '';
        
        for (let i = 0; i < count; i++) {
            const productForm = document.createElement('div');
            productForm.className = 'card mb-3';
            productForm.innerHTML = `
                <div class="card-header bg-light">
                    <h6 class="mb-0">Product #${i + 1}</h6>
                </div>
                <div class="card-body">
                    <input type="hidden" name="product_count" value="${count}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product Code *</label>
                            <input type="text" class="form-control" name="product_code_${i}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product Name *</label>
                            <input type="text" class="form-control" name="name_${i}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Daily Price *</label>
                            <input type="number" class="form-control" name="rental_price_daily_${i}" step="0.01" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Deposit</label>
                            <input type="number" class="form-control" name="deposit_amount_${i}" step="0.01" value="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Image</label>
                            <input type="file" class="form-control" name="image_${i}" accept="image/*">
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(productForm);
        }
    }
    
    // Generate initial forms
    generateForms();
});
</script>
{% endblock %}
